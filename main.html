<!DOCTYPE html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" rel="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" rel="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="masthead">
		<i class="fa-5x">
			<i class="fa">
				<i class="fa-list-alt">
				</i>
			</i>
		</i>
		<h1>Shopping List</h1>
	</header>
	<div class="add-area">
		<button class="reset">Reset List</button>
		<h2>Let's make that list!</h2>
		<h2 class="instructions">Type in the item and quantity next to it, <br />and hit enter to add it to the list.</h2>
		<input id="add-items" type="text" autocomplete="off" placeholder="Add Item">
	</div>
	<div class="list-area">
		<h3 class="names">Items</h3>
		<ul>
		</ul>
	</div>
</body>
</html>
